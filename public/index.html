<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GF Multiplier</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <form id="generator-options" action="">
        <div class="select--group">
          <label for="multipliers">Choose multiplier algorithm:</label>
          <select class="select select--multiplier" name="multipliers">
            <option disabled hidden selected="selected" value=""></option>
          </select>
        </div>
        <div class="select--group">
          <label for="generators">Choose generated language:</label>
          <select class="select select--language" name="generators"></select>
        </div>
        <div class="select--group">
          <label for="polinomial">Enter monic irreducible polynomial base 2:</label>
          <input class="input input--polynomial" name="polinomial">
        </div>
        <button class="button button--generate" type="button">Generate</button>
      </form>
      <textarea class="generated-code" name="generated-code" readonly="readonly" wrap="off"></textarea>
      <button class="button button--download" type="button" disabled="disabled">Download</button>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
