<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Умножители в полях Галуа</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="lib/css/codemirror.css">
    <link rel="stylesheet" href="lib/css/simplescrollbars.css">
    <link rel="stylesheet" href="lib/css/mbo.css">
    <link rel="stylesheet" href="lib/georgia.css">
    <link rel="stylesheet" href="styles.css">
    <script src="lib/codemirror/codemirror.js" charset="utf-8" defer></script>
    <script src="lib/codemirror/addon/simplescrollbars.js" charset="utf-8" defer></script>
    <script src="lib/codemirror/mode/clike.js" charset="utf-8" defer></script>
    <script src="lib/codemirror/mode/pascal.js" charset="utf-8" defer></script>
    <script src="lib/codemirror/mode/python.js" charset="utf-8" defer></script>
    <script src="lib/codemirror/mode/verilog.js" charset="utf-8" defer></script>
    <script src="js/main.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-wrapper">
        <section class="generator-options">
          <h1 class="header main--header">Генерация кода для автоматизации построения умножителя в поле Галуа.</h1>
          <div class="group">
            <label class="label label--algorithm" for="algorithm">Алгоритм умножителя:</label>
            <select class="select select--algorithm" name="algorithm">
            <option disabled hidden selected="selected" value=""></option>
          </select>
          </div>

          <div class="group">
            <label class="label label--language" for="generators">Язык реализации умножителя:</label>
            <select class="select select--language" name="generators"></select>
          </div>

          <div class="group">
            <label class="label label--polynomial" for="polinomial">Образующий полином в двоичном представлении:</label>
            <input class="input input--polynomial" name="polinomial" title="Внимание: запись идет слева направо.">
          </div>

          <nav class="group">
            <button class="button button--generate" type="button">Сгенерировать</button>
            <button class="button button--clear" type="button" disabled="disabled">Очистить</button>
            <button class="button button--download" type="button" disabled="disabled">Скачать</button>
          </nav>
          <textarea class="generated-code" name="generated-code" readonly="readonly"></textarea>
        </section>
      </div>

      <nav class="group--locale">
        <label class="label label--locale" for="locale">Выберите язык интерфейса:</label>
        <select class="select select--locale" name="locale"></select>
      </nav>
      <div class="reference-block">
        <button class="button button--reference" type="button">Справка</button>
        <iframe class="reference hidden" src="/reference/ru/index.html" scrolling="no" seamless />
      </div>

    </div>
  </body>
</html>
